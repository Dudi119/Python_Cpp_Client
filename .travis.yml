language: python
python:
  - "2.7"
sudo: required

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libssl-dev
            - libboost-dev
      env:
         - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
- eval "${MATRIX_EVAL}"
- gcc --version
install:
- cmake -DsweetPy_3RD_PARTY_INSTALL_STEP=ON -DsweetPy_TEST_SUPPORT=ON . && make
script:
- cmake -DsweetPy_COMPILE_STEP=ON -DsweetPy_TEST_SUPPORT=ON . && make VERBOSE=1 && ./Test/bin/sweetPyTests
